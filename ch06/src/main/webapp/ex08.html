<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load",function(){
	var imgElement = document.createElement('img');
		imgElement.src= 'http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg';
		imgElement.style.width = "200px";
		imgElement.alt = "강아지~";
		imgElement.title = "강아지";
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
	},2000);
});
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
