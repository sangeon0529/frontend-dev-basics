window.addEventListener("load",function(){
	var imgElement = document.createElement('img');
	
	// 속성(attribute)을 읽기/쓰기 위해서 setAttribute/getAttribute 를 사용한다.
	imgElement.setAttribute('src','http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg');
	imgElement.setAttribute('style','width:200px');
	imgElement.setAttribute('alt',"강아지~");
	imgElement.setAttribute('title',"강아지");
	
	imgElement['no'] = 10; 						// property
	imgElement.setAttribute('data-name','sangeon');	// 비표준 속성 사용시 data- prefix를 달아준다.

	setTimeout(function(){

		console.log(imgElement.alt,imgElement["data-name"]);
	},2000);
	
	var s = 'no';
	imgElement[s]
});
</script>
</head>
<body>
